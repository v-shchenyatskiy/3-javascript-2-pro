<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./js/main.js"></script>

    <title>Интернет-магазин</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <header class="header center">
                <div class="cart_box">
                    <button class="cart_btn" type="button">Корзина</button>
                    <div class="cart slide-left" style="display: none;">
                        <div class="cart__top">
                            <span style="min-width: 10%;">id</span>
                            <span>img</span>
                            <span>Product</span>
                            <span>Price</span>
                            <span>Quan</span>
                            <span>Amount</span>
                            <span style="min-width: 5%;"></span>
                        </div>
                        <div class="cart__items"></div>
                        <div class="cart__bottom">
                            <span>Total:</span>
                            <span id="cart_total">0 &#8381;</span>
                        </div>
                    </div>
                </div>
            </header>
            <main class="content center">
                <div class="products"></div>
            </main>
        </div>
        <div class="footer center"></div>
    </div>
</body>
</html>
